name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Navigate to the React app directory
        run: cd webapp/React/forcasttx

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      # Optional: Run React build
      - name: Build React App
        run: npm run build

